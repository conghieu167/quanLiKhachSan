<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-content {
        padding: 20px;
        background-color: #f5f7fa;
        flex: 1;
      }

      .room-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .room-card {
        background-color: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .room-card:hover {
        transform: translateY(-5px);
      }

      .room-card h3 {
        margin-bottom: 10px;
        color: #0066cc;
      }

      .room-card p {
        margin: 5px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h2>Danh sách phòng</h2>
      <div class="room-list">
        <!-- Một thẻ phòng -->
        <div class="room-card">
          <h3>Phòng P101</h3>
          <p><strong>Loại:</strong> Standard</p>
          <p><strong>Trạng thái:</strong> Trống</p>
          <p><strong>Giá:</strong> 500,000 VNĐ</p>
          <p><strong>Tầng:</strong> 1</p>
          <p><strong>Diện tích:</strong> 25 m²</p>
          <p><strong>Số giường:</strong> 1</p>
          <p>
            <strong>Mô tả:</strong> Phòng tiêu chuẩn, yên tĩnh, đầy đủ tiện
            nghi.
          </p>
        </div>

        <!-- Thêm nhiều thẻ phòng khác bằng cách copy thẻ trên -->
      </div>
    </div>
  </body>
</html>
